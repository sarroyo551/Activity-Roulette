<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Bored?</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="main-container">
        <div class="row col s8 m4">
            <div class="card center-align">
                <header class="top-banner">
                    <h1>Bored?</h1>
                </header>
            </div> 
        </div>
    </div> 
    
    <div class="results-container">
        <div class="row col s4 m6 p10">
            <div class="green darken-1 center-align">
                <div class="search-results" id="randomSearchDiv"></div>
            </div> 
        </div>
    </div>
    <div class="search-container">
            <div class="row col s4 m6 p10">
                <div class="search-button right-align">
                        <button id="buttonOne" class="floating large cyan pulse waves-effect waves-light btn-small">Search An Activity!<i class="material-icons">filter_drama</i></button>
                </div>
            </div>        
    </div>

    <h2>Saved Activities!</h2>
    <div id="savedSongs">

    </div>

    <h2>Got Jokes?</h2>

    <button id="jokeBtn">have a laugh</button>

    <div id="best-jokes"></div>



<script src="./script.js"></script>
</body>
</html>
